<ion-item *ngFor="let ingredient of ingredients">
  <div class="ingredient-card">
    <img
      src="../../../../../../assets/imgs/bienvenida.png"
      alt="{{ ingredient.name }}"
    />
    <ion-label>
      <h3>{{ ingredient.name }}</h3>
      <p>{{ ingredient.quantity * portion }} {{ ingredient.measurament }}</p>
    </ion-label>
  </div>
</ion-item>
